<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container" style="box-shadow: 10px 10px 8px #888888;border-radius: 20px;">
    <div class="title">
      Login Form
    </div>
    <div class="form">
      <div class="input_field">
        <label for="username">Email / Mobile No.</label>
        <input type="text" name="username" id="username" placeholder="Enter email/mobile no.">
      </div>
      <div class="input_field">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password">
      </div>
      <div class="input_field">
        <a href="signup.html" style="text-decoration: none;margin: 0;padding: 0;" ><p style="color: rgb(1, 96, 160);cursor: pointer;">Create new account</p></a>
      </div>
      <div class="input_field">
        <input type="button" value="Login" onclick="login()" id="loginbtn" class="btn">
      </div>
      <div class="input_field">
        <p id="err"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
