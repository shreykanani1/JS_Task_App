<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="style.css">
  <script>
    if(!localStorage.getItem("activeAccount")){
      window.location.href = "index.html";
    }
  </script>
</head>
<body onload="editProfileFillDetails()">
  <nav class="navbar">
    <label for="logo"><p class="logo"><a href="home.html">JS Task</a></p></label>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="edit_profile.html" onclick="editProfileFillDetails()">Edit Profile</a></li>
        <li><a href="#" onclick="deleteAccount()">Delete Account</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container" style="box-shadow: 10px 10px 8px #888888;border-radius: 20px;">
    <div class="title">
      Edit Profile
    </div>
    <form action="">
      <div class="form">
        <div class="input_field">
          <label for="fullname">Name</label>
          <input type="text" name="fullname" id="fullname" >
        </div>
        <div class="input_field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="input_field">
          <label for="number">Mobile No.</label>
          <input type="number" name="number" id="number" >
        </div>
        <div class="input_field">
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="0">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="input_field">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" >
        </div>
        <div class="input_field">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="input_field">
          <input type="button" value="Submit" onclick="editProfile()" id="editProfileBtn" class="btn">
        </div>
        <div class="input_field">
          <p id="err"></p>
        </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
