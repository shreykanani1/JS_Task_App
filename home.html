<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="style.css">
  <script>
    if(!localStorage.getItem("activeAccount")){
      window.location.href = "index.html";
    }
  </script>
</head>
<body onload="showNotes()">
  
    <nav class="navbar">
      <label for="logo"><p class="logo"><a href="home.html">JS Task</a></p></label>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="edit_profile.html" onclick="editProfileFillDetails()">Edit Profile</a></li>
          <li><a href="#" onclick="deleteAccount()">Delete Account</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>

<p id="current-time" style="text-align: right;margin: 20px 50px;font-size: large;"></p>
  <div class="container-main" style="box-shadow: 0px 0px 0px rgb(255, 255, 255);">
    
    <div class="left-sidebar">
      <h2 style="text-align: center;margin: 20px;">GIFs</h2>
      <img id="gif1" width="90%" style="display: block;
      margin-left: auto;
      margin-right: auto;"><br>
      <img id="gif2" width="90%" style="display: block;
      margin-left: auto;
      margin-right: auto;"><br>
      <img id="gif3" width="90%" style="display: block;
      margin-left: auto;
      margin-right: auto;"><br>
    </div>
    <div class="main">
      <div class="note-card">
        <div class="card-body">
            <h5 class="card-title">Add a task</h5>
            <div class="form-group">
                <textarea class="form-control" id="addTxt" rows="3" cols="67"></textarea>
            </div>
            <button class="btn btn-primary" id="addBtn" onclick="addNote()">Add Task</button>
        </div>
    </div>
    <br>
    <div class="notes">
      <h2 style="margin: 0 45px;color:rgb(255, 255, 255)">Your Tasks</h2>
    </div>

    <div id="notes" class="row container-fluid" style="margin: 24px; overflow-y: scroll; height: 280px;background-color: white; border-radius: 20px;"></div>
    
    </div>
    <div class="right-sidebar" >
      <h2 style="text-align: center;margin: 20px;">Weather data</h2>
      <!-- <i class="fas fa-cloud-sun-rain"></i> -->
      
      <p id="city"></p>
      <p id="temp"></p>
      <p id="condition" style="margin-bottom: 20px;"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
